<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <label id="name-label">Name</label>
      <input id="name" type="text" placeholder="Enter your name" required />

      <label id="email-label">Email</label>
      <input
        id="email"
        type="email"
        placeholder="Enter your email"
        name="email"
        required
      />

      <label id="number-label">Age (optional)</label>
      <input
        id="number"
        name="age"
        type="number"
        placeholder="Age"
        min="12"
        max="70"
      />

      <label id="option-label"
        >Which option best describes your current role?</label
      >
      <select name="#" id="dropdown" required>
        <option disabled selected value="selected">Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="no-say">Prefer not to say</option>
        <option value="other">Other</option>
      </select>

      <label id="recommend-label"
        >Would you recommend freeCodeCamp to a friend?</label
      >
      <ul>
        <li>
          <input
            class="radio-btn"
            id="Definitely"
            value="Definitely"
            name="user"
            type="radio"
          />
          <label for="Definitely">Definitely</label>
        </li>
        <li>
          <input
            class="radio-btn"
            id="Maybe"
            value="Maybe"
            name="user"
            type="radio"
          />
          <label for="Maybe">Maybe</label>
        </li>
        <li>
          <input
            class="radio-btn"
            id="Not_sure"
            value="Not_sure"
            name="user"
            type="radio"
          />
          <label for="N0t_sure">Not sure</label>
        </li>
      </ul>

      <label id="feature-label"
        >What is your favorite feature of freeCodeCamp?</label
      >
      <select name="#" id="dropdown" required>
        <option disabled selected value="selected">Select an option</option>
        <option value="student">Challenges</option>
        <option value="job">Projects</option>
        <option value="learner">Community</option>
        <option value="learner">Open Source</option>
      </select>

      <label id="improve-label"
        >What would you like to see improved? (Check all that apply)</label
      >
      <ul>
        <li>
          <input
            class="checkbox"
            name="checkbox"
            type="checkbox"
            value="front-end-projects"
          />
          <label for="checkbox">Front-end Projects</label>
        </li>
        <li>
          <input
            class="checkbox"
            name="checkbox"
            type="checkbox"
            value="back-end-projects"
          />
          <label for="checkbox">Back-end Projects</label>
        </li>
        <li>
          <input
            class="checkbox"
            name="checkbox"
            type="checkbox"
            value="back-end-projects"
          />
          <label for="checkbox">Data Visualization</label>
        </li>
        <li>
          <input
            class="checkbox"
            name="checkbox"
            type="checkbox"
            value="back-end-projects"
          />
          <label for="checkbox">Challenges</label>
        </li>
        <li>
          <input
            class="checkbox"
            name="checkbox"
            type="checkbox"
            value="back-end-projects"
          />
          <label for="checkbox">Open Source Community</label>
        </li>
      </ul>
      <label id="comments-label">Any comments or suggestions?</label>
      <textarea
        name="comment"
        id="comments"
        placeholder="Enter your comment here..."
      ></textarea>

      <button id="submit">Submit</button>
    </form>
  </body>
</html>
